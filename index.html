<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Password Generator App</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="text-field">
      <!-- TEXT FIELD AND COPY ICON -->
      <input type="text" class="password-box" id="passwordBox" disabled>
      <span class="material-symbols-outlined" id="copyIcon">file_copy</span>
    </div>

    <!-- CHARACTER LENGTH AND SLIDER -->
    <input type="range" min="1" max="20" value="10" id="rangeSlider">

    <div class="row">
      <p>Character Length</p>
      <span id="sliderValue"></span>
    </div>

    <!-- CHECKBOXES -->
    <div class="row">
      <input type="checkbox" name="uppercase" id="uppercase" checked>
      <label for="uppercase">Include Uppercase Letters</label>
    </div>
    <div class="row">
      <input type="checkbox" name="lowercase" id="lowercase" checked>
      <label for="lowercase">Include Lowercase Letters</label>
    </div>
    <div class="row">
      <input type="checkbox" name="numbers" id="numbers" checked>
      <label for="numbers">Include Numbers</label>
    </div>
    <div class="row">
      <input type="checkbox" name="symbols" id="symbols" checked>
      <label for="symbols">Include Symbols</label>
    </div>

    <!-- THE Strength BAR IS HARD : ( -->
    <button type="button" class="strength-btn" id="strengthBtn">Strength</button>

    <!-- GENERATE BUTTON -->
    <button type="button" class="generate-btn" id="generateBtn">Generate <span class="material-symbols-outlined">arrow_forward</span></button>

  </div>

  <script src="script.js"></script>
</body>
</html>
